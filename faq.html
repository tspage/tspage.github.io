     <section id="top-row">
         <h1 class="brown">Where Are We Located?</h1>
         <p Our check in Building and main facilities are located in Glennwood Springs, CO. However, the Center As a whole covers rivers anywhere from Aspen to Grand Junction.></p>
    </section>
    
    <section id="bottom-row">
        <h1 class="brown">Which Rivers Are Most Enjoyed?</h1>
        <p There are a total of 5 rivers that our White Water Center uses, but the prefferred rivers tend to be both The Yampa, for those looking to take it easy, and the Colorado River, for our die hard adrenaline junkies!></p>
    </section>
    
    <section id="top-row"> 
        <h1 class="white">How Long Has Dry Oar Been In Business?</h1>
        <p We have been a full functioning facility since May of 2007.></p>
    </section>
    
    <section id="bottom-row">
        <h4 class="black">Are There Places To Eat Within The Center?</h4>
        <p You bet there is! Dry Oar has a wide range of resturaunts to choose from. In the north end of the center we have Subway, Arbys, Burger King, and Del Taco. Towards the entrance of the center there is a Starbucks Coffee, Krispykreme, Red Lobster, and a Quiznos Subs. And Lastly down at the southern end of our center we have Chilis, Dominoes Pizza, Cheescake Factory, and McDonalds.></p>
    </section>
